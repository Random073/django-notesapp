{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Sign Up" class="btn btn-sm btn-success" name="submit">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
